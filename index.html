<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pageTitle">
        <h1>Can you feel it coming In the Air Tonight?</h1>
    </div>
    <div class="drumkit">
        <button class="drum" data-sound="boom" data-key="A">
            <p class="labelSoundType">Boom</p>
            <p class="labelKeyType">A</p>
        </button>
        <button class="drum" data-sound="clap" data-key="S">
            <p class="labelSoundType">Clap</p>
            <p class="labelKeyType">S</p>
        </button>
        <button class="drum" data-sound="hihat" data-key="D">
            <p class="labelSoundType">Hihat</p>
            <p class="labelKeyType">D</p>
        </button>
        <button class="drum" data-sound="kick" data-key="F">
            <p class="labelSoundType">Kick</p>
            <p class="labelKeyType">F</p>
        </button>
        <button class="drum" data-sound="openhat" data-key="G">
            <p class="labelSoundType">Openhat</p>
            <p class="labelKeyType">G</p>
        </button>
        <button class="drum" data-sound="ride" data-key="H">
            <p class="labelSoundType">Ride</p>
            <p class="labelKeyType">H</p>
        </button>
        <button class="drum" data-sound="snare" data-key="J">
            <p class="labelSoundType">Snare</p>
            <p class="labelKeyType">J</p>
        </button>
        <button class="drum" data-sound="tink" data-key="K">
            <p class="labelSoundType">Tink</p>
            <p class="labelKeyType">K</p>
        </button>
        <button class="drum" data-sound="tom" data-key="L">
            <p class="labelSoundType">Tom</p>
            <p class="labelKeyType">L</p>
        </button>
    </div>
    <div class="cadbury">
        <img src="./images/cadbury.gif" alt="Cadbury's Gorilla Advert GIF">
    </div>
    <script src="script.js"></script>
</body>
</html>
