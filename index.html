<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drumkit">
        <button class="drum" data-sound="boom" data-key="A">Boom [A]</button>
        <button class="drum" data-sound="clap" data-key="S">Clap [S]</button>
        <button class="drum" data-sound="hihat" data-key="D">Hihat [D]</button>
        <button class="drum" data-sound="kick" data-key="F">Kick [F]</button>
        <button class="drum" data-sound="openhat" data-key="G">Openhat [G]</button>
        <button class="drum" data-sound="ride" data-key="H">Ride [H]</button>
        <button class="drum" data-sound="snare" data-key="J">Snare [J]</button>
        <button class="drum" data-sound="tink" data-key="K">Tink [K]</button>
        <button class="drum" data-sound="tom" data-key="L">Tom [L]</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
